<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

<body>
	<div id='root'>
		<nav id="menu">    
			<ul>
				<li><a href="" ><img src="assets/img/ReservApp.png" class="Logo"></a></li>
				<li><a href="https://twitter.com/Reservapp_"><img class="ImgRedes" src="assets/img/t.png"></a></li>

			</ul>
		</nav>
		<section id="Ingreso" class="Ingresar" title="ReservApp">
			<form id="Login">
				<input ID="TbCorreo"  name="email"  type="email" PlaceHolder="Correo Electronico" class="TextBox" required="required"  /><br />
				<input ID="TbContraseña"  type="password" PlaceHolder="Contraseña" class="TextBox"  required="required" /><br />
				<button type="submit" ID="BtLogin"  Class="Botones" >Ingresar</button><br />
				<button type="button" ID="btnRecordar"  Class="BotonTransparente" >Olvide mi contraseña</button><br />
			</form>
			<form id="Registro">
				<input ID="TbUsuario" type="text" PlaceHolder="Nombre de Usuario" class="TextBox" required="required" /><br />
				<input ID="TbMail"  name="email"  type="email" placeholder="Correo Electronico" class="TextBox" required="required" /><br />
				<input ID="TbPassword" type="password" PlaceHolder="Contraseña" class="TextBox" required="required" /><br />
				<button type="submit" ID="BtRegistro"  Class="Botones" >Registrarse</button> 
			</form>
		</section>
		<header  id="HeaderHome" class="HeaderHome">
			<p class="TextoMuyGrande">Busca, elige y <a class="Reservapp">ReservApp<a></p>
			<span>
				<input id="Search" class="TextBox" type="text" placeholder="Nombre Restaurante"/>
				<input id="BtnSearch" class="BotonTransparente ImgRedes" title="Buscar" alt="Buscar" src="assets/img/Search.png" type="image">
			</span>
			<select id="SelectCity" class="Botones" >        
			</select>
		</header>
		<section>
			<article class="Article3">
				<div class="TitleArticle "><img src="assets/img/Chef.png" class="ImgArticle"></br>Destacados</div>
				<ul id="DestacadoLista">       
				</ul>
			</article>
			<article  class="Article3">
				<div class="TitleArticle"><img src="assets/img/populate.png" class="ImgArticle"></br>Populares</div>
				<ul id="PopularesLista"></ul>
			</article>
			<article  class="Article3">
				<div class="TitleArticle"><img src="assets/img/GPS.png" class="ImgArticle"></br>Cercanos</div>
